<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <section class="banner">
    <div class="container">
      <div id="scene">
        <h2 id="text">
          <span data-depth-y="2">P</span>
          <span data-depth-y="-6">r</span>
          <span data-depth-y="5">o</span>
          <span data-depth-y="-8">g</span>
          <span data-depth-y="-3">r</span>
          <span data-depth-y="3">a</span>
          <span data-depth-y="6">m</span>
          <span data-depth-y="-2">a</span>
          <span data-depth-y="5">d</span>
          <span data-depth-y="-3">o</span>
          <span data-depth-y="4">r</span>
        </h2>

        <div class="layer z" data-depth="-0.5"><img src="img/img1.png"></div>
        <div class="layer z" data-depth="0.75"><img src="img/img2.png"></div>
        <div class="layer z" data-depth="1"><img src="img/img3.png"></div>
        <div class="layer " data-depth="-0.25"><img src="img/img4.png"></div>
        <div class="layer " data-depth="0.625"><img src="img/img5.png"></div>
        <div class="layer " data-depth="0.5"><img src="img/img6.png"></div>
        <div class="layer z" data-depth="0.5"><img src="img/img7.png"></div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
